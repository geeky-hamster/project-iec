<!-- app/templates/sponsor/create_campaign.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Create Campaign</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST" action="{{ url_for('create_campaign') }}">
            <div class="form-group">
                <label for="name">Campaign Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" class="form-control" id="budget" name="budget" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility:</label>
                <select class="form-control" id="visibility" name="visibility">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Campaign</button>
        </form>
    </div>
</div>
{% endblock %}
