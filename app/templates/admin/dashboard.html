<!-- app/templates/admin/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Admin Dashboard</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Active Users</div>
            <div class="card-body">
                <h5 class="card-title">Total: {{ active_users }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Campaigns</div>
            <div class="card-body">
                <h5 class="card-title">Total: {{ total_campaigns }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Flagged Users</div>
            <div class="card-body">
                <h5 class="card-title">Total: {{ flagged_users }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
