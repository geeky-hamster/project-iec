{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Sponsor Registration</h2>
    <form method="POST" action="{{ url_for('sponsor_register') }}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="company_name">Company Name:</label>
            <input type="text" class="form-control" id="company_name" name="company_name" required>
        </div>        
        <div class="form-group">
            <label for="website_url">Website URL:</label>
            <input type="url" class="form-control" id="website_url" name="website_url" required>
        </div>        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <input type="hidden" name="role" value="sponsor">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{{ url_for('sponsor_login') }}">Login here</a>.</p>
    </div>
</div>
{% endblock %}
